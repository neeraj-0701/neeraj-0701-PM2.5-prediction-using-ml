<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PM2.5 Air Quality Prediction</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container">
        <h1>üå¨Ô∏è PM2.5 Air Quality Prediction</h1>
        <form action="/predict" method="post">
            <div class="form-grid">
                <div class="input-group">
                    <label for="BP">Barometric Pressure (BP)</label>
                    <input type="text" id="BP" name="BP" placeholder="e.g., 1013.25" required>
                </div>
                <div class="input-group">
                    <label for="RH">Relative Humidity (RH)</label>
                    <input type="text" id="RH" name="RH" placeholder="e.g., 55.5" required>
                </div>
                <div class="input-group">
                    <label for="WD">Wind Direction (WD)</label>
                    <input type="text" id="WD" name="WD" placeholder="e.g., 180" required>
                </div>
                <div class="input-group">
                    <label for="WS">Wind Speed (WS)</label>
                    <input type="text" id="WS" name="WS" placeholder="e.g., 5.2" required>
                </div>
                <div class="input-group">
                    <label for="CO">Carbon Monoxide (CO)</label>
                    <input type="text" id="CO" name="CO" placeholder="e.g., 0.8" required>
                </div>
                <div class="input-group">
                    <label for="NO2">Nitrogen Dioxide (NO2)</label>
                    <input type="text" id="NO2" name="NO2" placeholder="e.g., 40.1" required>
                </div>
                <div class="input-group">
                    <label for="Ozone">Ozone (O3)</label>
                    <input type="text" id="Ozone" name="Ozone" placeholder="e.g., 60.3" required>
                </div>
                <div class="input-group">
                    <label for="SO2">Sulfur Dioxide (SO2)</label>
                    <input type="text" id="SO2" name="SO2" placeholder="e.g., 5.7" required>
                </div>
                <div class="input-group">
                    <label for="TEMPARATURE">Temperature (¬∞C)</label>
                    <input type="text" id="TEMPARATURE" name="TEMPARATURE" placeholder="e.g., 25.5" required>
                </div>
                <div class="input-group">
                    <label for="from_year">From Year</label>
                    <input type="text" id="from_year" name="from_year" placeholder="e.g., 2024" required>
                </div>
                <div class="input-group">
                    <label for="from_month">From Month</label>
                    <input type="text" id="from_month" name="from_month" placeholder="e.g., 8" required>
                </div>
                <div class="input-group">
                    <label for="from_day">From Day</label>
                    <input type="text" id="from_day" name="from_day" placeholder="e.g., 19" required>
                </div>
                <div class="input-group">
                    <label for="to_year">To Year</label>
                    <input type="text" id="to_year" name="to_year" placeholder="e.g., 2024" required>
                </div>
                <div class="input-group">
                    <label for="to_month">To Month</label>
                    <input type="text" id="to_month" name="to_month" placeholder="e.g., 8" required>
                </div>
                <div class="input-group">
                    <label for="to_day">To Day</label>
                    <input type="text" id="to_day" name="to_day" placeholder="e.g., 25" required>
                </div>
            </div>
            
            <button type="submit" class="button">üöÄ Predict</button>
        </form>
    </div>
</body>
</html>
